<!DOCTYPE html>

<html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

      html {

        font-family: Arial;

        display: inline-block;

        margin: 0px auto;

        text-align: center;

      }

      

      .slidecontainer {

        width: 100%;

      }


      .slider {

        -webkit-appearance: none;

        width: 50%;

        height: 15px;

        border-radius: 5px;

        background: orange;

        outline: none;

        opacity: 0.5;

        -webkit-transition: .2s;

        transition: opacity .2s;

      }


      .slider:hover {

        opacity: 2;

      }


      .slider::-webkit-slider-thumb {

        -webkit-appearance: none;

        appearance: none;

        width: 25px;

        height: 25px;

        border-radius: 50%;

        background: brown;

        cursor: pointer;

      }


      .slider::-moz-range-thumb {

        width: 25px;

        height: 25px;

        border-radius: 50%;

        background: #4CAF50;

        cursor: pointer;

      }

    </style>

  </head>

  <body>


    <h1>Thermostat remote controller</h1>
    <h2>by Fabrizio Rastiello</h2>

    <br><br>
    <div>
      <img src="{{button_image}}"/> 
    </div>
    <div class="slidecontainer">

      <input type="range" min="0" max="180" value="{{pos}}" class="slider" id="myRange"  >

      <p>Servo angle: <span id="demo"></span></p>

    </div>
    <div>
 
      <input type="button" value="Turn off" id="offButton">
      <input type="button" value="Turn on" id="onButton">
    </div>

    <script>

      function sendData(pos) {
      
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {

          if (this.readyState == 4 && this.status == 200) {

            console.log(this.responseText);

          }

        };

        if(pos==90)
          xhttp.open("GET", "/off", true);
        else if(pos==130)
          xhttp.open("GET", "/on", true);

        
        xhttp.send();
        window.location.reload();
      } 

      var slider = document.getElementById("myRange");
      var offbutton = document.getElementById("offButton");
      var onbutton = document.getElementById("onButton");
 


      
      var output = document.getElementById("demo");

      output.innerHTML = slider.value;


      slider.oninput = function() {

        output.innerHTML = this.value;

        sendData(output.innerHTML);

      }

      offbutton.onclick = function (){
        output.innerHTML = 90;
        slider.value = 90;
        sendData(output.innerHTML);
      
      }

      onbutton.onclick = function (){
        output.innerHTML = 130;
        slider.value = 130;
        sendData(output.innerHTML);
      
      }

    </script>




  </body>

</html>
